FROM debian:bookworm-slim
RUN apt-get update && apt-get install -y --no-install-recommends ca-certificates && rm -rf /var/lib/apt/lists/*
COPY bin/tentacle-graphql /usr/local/bin/tentacle-graphql
RUN chmod +x /usr/local/bin/tentacle-graphql
EXPOSE 4000
ENTRYPOINT ["/usr/local/bin/tentacle-graphql"]
